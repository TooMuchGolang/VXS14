    sprite: \Structures\Walls\t90m.rsi
  - type: Icon
    sprite: \Structures\Walls\t90m.rsi
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 30000
      behaviors:
      - !type:SpawnEntitiesBehavior
        spawn:
          Girder:
            min: 1
            max: 1
