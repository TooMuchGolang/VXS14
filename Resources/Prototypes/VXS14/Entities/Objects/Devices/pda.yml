# Logistics Officer

- type: entity
  name: logistics officer PDA
  parent: BasePDA
  id: LogisticsOfficerPDA
  description: Nekvatka boepripasov 70 procentov.
  components:
  - type: Pda
    id: LogisticsOfficerIDCard
    state: pda-qm
  - type: PdaBorderColor
    borderColor: "#e39751"
    accentVColor: "#a23e3e"
  - type: Icon
    state: pda-qm

- type: entity
  parent: IDCardStandard
  id: LogisticsOfficerIDCard
  name: quartermaster ID card
  components:
    - type: Sprite
      layers:
        - state: default
        - state: idquartermaster
    - type: PresetIdCard
      job: LogisticsOfficerNT

